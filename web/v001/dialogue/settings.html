<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
  </head>
  <body bgcolor="#FFFFFF" color="#000000" style="color:#000000;background-color:#FFFFFF;">
    <h1><script>document.write(parent.gttext["Einstellungen"]);</script></h1>
    <form name="form1">
      <p>
        <b><script>document.write(parent.gttext["settings_max_depth"]);</script>:</b><br>
        <script>document.write(parent.gttext["settings_max_depth_per_comp"]);</script>:
        <select name="depth" onChange="selectDepth()" style="font-family:arial;font-size:12pt;">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>
      <hr>
      <p>
        <b><script>document.write(parent.gttext["settings_show_subs"]);</script>:</b><br>        
        <script>document.write(parent.gttext["settings_show_borders"]);</script>.
        <select name="draw_goal_box" onChange="select_draw_goal_box()" style="font-family:arial;font-size:12pt;">
          <option value="1"><script>document.write(parent.gttext["on"]);</script></option>
          <option value="0"><script>document.write(parent.gttext["off"]);</script></option>
        </select>
        <br><br>        
        <script>document.write(parent.gttext["settings_show_selected_clause_number"]);</script>.
        <select name="draw_clauseid" onChange="select_draw_clauseid()" style="font-family:arial;font-size:12pt;">
          <option value="1"><script>document.write(parent.gttext["on"]);</script></option>
          <option value="0"><script>document.write(parent.gttext["off"]);</script></option>
        </select>
        <br><br>        
        <script>document.write(parent.gttext["settings_color_scheme"]);</script>.
        <select name="colorstyle" onChange="select_colorstyle()" style="font-family:arial;font-size:12pt;">          
          <option value="0">standard</option>
          <option value="1" selected>simple</option>
          <option value="2">black</option>
          <option value="3">black2</option>
        </select>
        <br><br>
        <script>document.write(parent.gttext["settings_show_subs"]);</script>.
        <select name="draw_subst" onChange="select_draw_subst()" style="font-family:arial;font-size:12pt;">
          <option value="1"><script>document.write(parent.gttext["settings_show_subs_hide"]);</script></option>
          <option value="0"><script>document.write(parent.gttext["settings_show_subs_show"]);</script></option>
        </select>
        <br><br>
        <script>document.write(parent.gttext["settings_show_subs_edge"]);</script>.
        <select name="rotate_substext" onChange="select_rotate_substext()" style="font-family:arial;font-size:12pt;">
          <option value="1"><script>document.write(parent.gttext["on"]);</script></option>
          <option value="0"><script>document.write(parent.gttext["off"]);</script></option>
        </select>                       
      </p>
      <hr>
      <p>
        <b><script>document.write(parent.gttext["settings_mouse_interaction"]);</script>:</b><br>
        <script>document.write(parent.gttext["settings_mouse_interaction_move"]);</script>.
        <select name="allow_xdrag" onChange="select_allow_xdrag()" style="font-family:arial;font-size:12pt;">
          <option value="1"><script>document.write(parent.gttext["on"]);</script></option>
          <option value="0"><script>document.write(parent.gttext["off"]);</script></option>
        </select>
      </p>
    </form>
    <script>
      this.document.form1.depth.selectedIndex=Number(parent.depth)-1;
      if(parent.globalGraphicParameter.draw_goal_box)this.document.form1.draw_goal_box.value="1";else this.document.form1.draw_goal_box.value="0";
      if(parent.globalGraphicParameter.draw_clauseid)this.document.form1.draw_clauseid.value="1";else this.document.form1.draw_clauseid.value="0";
      if(parent.globalGraphicParameter.rotate_substext)this.document.form1.rotate_substext.value="1";else this.document.form1.rotate_substext.value="0";
      if(parent.globalGraphicParameter.draw_subst)this.document.form1.draw_subst.value="0";else this.document.form1.draw_subst.value="1";
      if(parent.globalGraphicParameter.allow_xdrag)this.document.form1.allow_xdrag.value="1";else this.document.form1.allow_xdrag.value="0";
      function selectDepth()
      {
          parent.depth=this.document.form1.depth.selectedIndex+1;
      }
      function select_draw_goal_box()
      {
          if(this.document.form1.draw_goal_box.value=="1")parent.globalGraphicParameter.draw_goal_box=true;else parent.globalGraphicParameter.draw_goal_box=false;
      }
      function select_draw_clauseid()
      {
          if(this.document.form1.draw_clauseid.value=="1")parent.globalGraphicParameter.draw_clauseid=true;else parent.globalGraphicParameter.draw_clauseid=false;
      }
      function select_rotate_substext()
      {
          if(this.document.form1.rotate_substext.value=="1")parent.globalGraphicParameter.rotate_substext=true;else parent.globalGraphicParameter.rotate_substext=false;
      }
      function select_draw_subst()
      {
          if(this.document.form1.draw_subst.value=="0")parent.globalGraphicParameter.draw_subst=true;else parent.globalGraphicParameter.draw_subst=false;
      }
      function select_allow_xdrag()
      {
          if(this.document.form1.allow_xdrag.value=="1")parent.globalGraphicParameter.allow_xdrag=true;else parent.globalGraphicParameter.allow_xdrag=false;
      }
      function select_colorstyle()
      {
          if(this.document.form1.colorstyle.value=="0")
          {
              parent.globalGraphicParameter.set_standard();
          }
          else if(this.document.form1.colorstyle.value=="1")
          {
              parent.globalGraphicParameter.set_simple();
          }
          else if(this.document.form1.colorstyle.value=="2")
          {
              parent.globalGraphicParameter.set_black();
          }
          else if(this.document.form1.colorstyle.value=="3")
          {
              parent.globalGraphicParameter.set_black2();
          }
      }
    </script>
  </body>
</html>
